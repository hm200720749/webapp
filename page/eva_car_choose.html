    <script type="text/javascript">
           
            $(document).ready(function(){
                $('.close_clk').click(function(){
                    if($(this).hasClass('sec')){
                        $('.poppage').removeClass('on');
                    }else{
                        $(this).parent('.poppage').removeClass('on');
                    }
                    
                });
                $('.top_8 .content,.select_part .project').click(function(){
                    $('.second_pop').addClass('on');
                });
                $('.radio_ui').click(function(){
                    $(this).toggleClass('on');
                    $(this).siblings('.radio_ui').removeClass('on');
                });
                $('.second_pop .project').click(function(){
                    $('.third_pop').addClass('on');
                })
               $.each($('.select_part'), function(index, val) {
                    $(this).find('.bor:last').addClass('nb')
               });
                $.each($('.colu_detail'), function(index, val) {
                    $(this).find('.project:last').addClass('nb')
               });
                $('.tap_select .tap').click(function(event) {
                    $('.tap').removeClass('on');
                    $(this).addClass('on');
                    if($(this).hasClass('left')){
                        $('.has_page').show();
                        $('.has_page_no').hide();
                    }else{
                        $('.has_page').hide();
                        $('.has_page_no').show();
                    }
                });
            })
    </script>
