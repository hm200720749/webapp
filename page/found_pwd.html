<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <title>找回提现密码</title>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/header.css"/>
    <link rel="stylesheet" href="../css/footer.css"/>
    <link rel="stylesheet" href="../css/agency.css"/>
    <script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../js/commom.js"></script>
</head>
<body>

<header class="bar-nav bar_new">
    <a onclick="" class="button button-nav pull-left">
        <span class="icon_back"></span>
    </a>
    <h1 class="title pull-left">找回提现密码</h1>
</header>
<div class="content wdpwdpage">
    <div class="messg_head">已向<span class="messg_phone">136****7788</span>发送短信验证码</div>
    <div class="messg_code">
        <div class="messg_wo">验证码</div>
        <input type="text" class="messg_inpu" placeholder="请输入短信验证码"/>
        <span id="messg_codes" class="messg_codes">获取验证码</span>
    </div>
    <div class="messg_btn">
        <input type="submit" class="messg_sub" value="确定"/>
    </div>
</div>
<script>
    var left_rg_time=60;
    var regsiter_vy_time =null;
    function left_time_to_send_regvy(){
        clearTimeout(regsiter_vy_time);
        if(left_rg_time > 0){
            regsiter_vy_time = setTimeout(left_time_to_send_regvy,1000);
            $("#messg_codes").html(left_rg_time+"s重新获取");
            $("#messg_codes").addClass("btn_disable");
            left_rg_time -- ;
        }
        else{
            is_lock_send_vy = false;
            $("#messg_codes").removeClass("btn_disable");
            $("#messg_codes").html("重新获取");
            left_rg_time = 60;
        }
    };

    window.onload = left_time_to_send_regvy();

    $(".messg_codes").click(function(){
        if($(this).hasClass("btn_disable")){
            return;
        }
        $(this).addClass("btn_disable");
        left_time_to_send_regvy();
    });
</script>
</body>
</html>
